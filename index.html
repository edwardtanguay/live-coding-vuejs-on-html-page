<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@next"></script>
	<title>German Article Practice</title>
</head>

<body>
	<h1>German Article Practice</h1>
	<div id="app">
		<div>{{message}}</div>
		<button @click="changeMessage()">Change message</button>
		<h2>There are {{nouns.length}} nouns.</h2>
		<ul>
			<li v-for="noun in nouns">{{noun}}</li>
		</ul>
	</div>

	<script>
		const app = Vue.createApp({
			data() {
				return {
					message: 'this is a test',
					nouns: []
				}
			},
			methods: {
				changeMessage() {
					this.message = 'changed';
					this.nouns.push('nnn');
				},
				initialize() {
					this.nouns = ['111','222','333', '444'];
					// (async () => {
					// 	// const response = await fetch('https://edwardtanguay.netlify.app/share/germanNouns.json');

					// })();
				}
			}
		});
		const vm = app.mount('#app');
		vm.initialize();
	</script>
</body>

</html>
