<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@next"></script>
	<title>German Article Practice</title>
</head>

<body>
	<h1>German Article Practice</h1>
	<div id="app">
		<h2>There are {{nouns.length}} nouns.</h2>
		<ul>
			<li v-for="noun in nouns">{{noun.singular}}</li>
		</ul>
	</div>

	<script>
		const app = Vue.createApp({
			data() {
				return {
					nouns: []
				}
			},
			methods: {
				initialize() {
					(async () => {
						const response = await fetch('https://edwardtanguay.netlify.app/share/germanNouns.json');
						this.nouns = this.randomize(await response.json());
					})();
				},
				randomize(array) {
					let currentIndex = array.length,
						randomIndex;
					while (currentIndex != 0) {
						randomIndex = Math.floor(Math.random() * currentIndex);
						currentIndex--;
						[array[currentIndex], array[randomIndex]] = [
							array[randomIndex],
							array[currentIndex],
						];
					}
					return array;
				}
			}
		});
		const vm = app.mount('#app');
		vm.initialize();
	</script>
</body>

</html>
